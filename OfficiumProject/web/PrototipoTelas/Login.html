<html>
    <head>
        <title>Login - Officium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="../static/css/login.css"/>
        <link type="text/css" rel="stylesheet" href="../static/css/style.css"/>
        <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    </head>
    <body>
        <img src="../static/img/bkg_login_lion.jpg" alt="background do login" class="bg"/>
        <form>
            <div class="container">
                <div class="row">
                    <div style="height: 100vh;">
                        <div class="col-md-5 col-md-offset-4 box" style="top: 30%">
                            <div class="row">
                                <div class="col-md-5 col-md-offset-4">
                                    <h3>Officium</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label for="ipt_user_login" >Usu√°rio: </label>
                                    </div>
                                    <div class="col-md-9">
                                        <input id="ipt_user_login" type="email" placeholder="E-mail" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label for="ipt_pass_login" >Senha: </label>
                                    </div>
                                    <div class="col-md-9">
                                        <input id="ipt_pass_login" type="password" placeholder="Senha" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" style="text-align: right;">
                                    <button type="submit" class="btn btn-default">Entrar</button>
                                </div>
                            </div>
                            <div class="row" style="padding-bottom: 0px !important;">
                                <div class="col-md-7 col-md-offset-7">
                                    <a href="CadastroUsuario.html">Criar uma nova conta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
