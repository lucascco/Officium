<html>
    <head>
        <title>Criar Conta - Officium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/cadastro_usuario.css"/>
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="../static/js/jquery-1.11.3.js"></script>
    </head>
    <body>
        <img src="../static/img/bkg_login_lion.jpg" alt="background do login" class="bg"/>
        <form class="form-inline">
            <div class="container-fluid">
                <div class="row">
                    <div style="height: 100vh">
                        <div class="col-lg-8 col-lg-offset-2 box" style="top: 30%">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-3 col-lg-offset-4">
                                    <h3>Criar uma nova conta no Officium</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="ipt_nome_cad">Nome Completo: </label>
                                        <input id="ipt_nome_cad" class="form-control" type="text" placeholder="Seu nome completo"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="ipt_email_cad">Email: </label>
                                        <input id="ipt_email_cad" class="form-control" type="email" placeholder="Seu e-mail"/>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="ipt_nascimento_cad">Nascimento: </label>
                                        <input id="ipt_nascimento_cad" class="form-control" type="date"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="teste_date" type="text" class="form-control"/>
                                        <span class="input-group-addon" onclick="$('#teste_date').click()">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="ipt_user_cad">Usuario: </label>
                                        <input id="ipt_user_cad" class="form-control" type="text" placeholder="Seu usuario"/>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="ipt_senha_cad">Senha: </label>
                                        <input id="ipt_senha_cad" class="form-control" type="password" placeholder="Sua senha"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="ipt_senha_2_cad">Repetir Senha: </label>
                                        <input id="ipt_senha_2_cad" class="form-control" type="password" placeholder="Repetir sua senha"/>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12" style="text-align: right">
                                    <button type="submit" class="btn btn-default">Cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
