<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Officium - Cadastro de Tarefas</title>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/static/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/static/css/cadastro_usuario.css"/>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/static/js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/static/js/inputmask.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/static/js/jquery.inputmask.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/static/js/CadastroUsuario/cadastro.usuario.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/static/js/script.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/static/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function exibirMensagem(data) {
                if (data.status == 'complete') {
                    var sucesso = $('#ipt_sucesso').val();
                    var title = '';
                    var msg = '';
                    if (sucesso) {
                        title = 'Tudo Certo!';
                        msg = 'Parab√©ns a sua conta foi criada!';
                    } else {
                        title = 'Ops...';
                        msg = 'Algo aconteceu de errado.';
                    }
                    $('#title_modal').html(title)
                    $('#msg_modal').html(msg);
                    $('#alert_modal').modal('show');
                }
            }
        </script>
    </head>
    <body>
        
        
        <img src="#{facesContext.externalContext.requestContextPath}/static/img/bkg_login_lion.jpg" alt="background do login" class="bg"/>
        <h:form id="formCadastro" prependId="false">
            <div class="container-fluid">
                <div class="row">
                    <div style="height: 100vh">
                        <div class="col-lg-8 col-lg-offset-2 box" style="top: 30%">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-3 col-lg-offset-4">
                                    <h3>Criar uma nova tarefa no Officium</h3>
                                </div>
                            </div>
                            
                                                    
                            
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:outputLabel for="ipt_codigo_cad_tarefa" value="#{app['label.codigo']}" />
                                        <h:inputText label="#{app['label.codigo']}" required="true" class="form-control" id="ipt_codigo_cad_tarefa" value="#{cadastroTarefaBean.tarefa.id}"/>
                                        <h:message for="ipt_codigo_cad_tarefa" style="color:red" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:outputLabel for="ipt_nome_cad_tarefa" value="#{app['label.tarefa']} " />
                                        <h:inputText label="#{app['label.tarefa']}" required="true" class="form-control" id="ipt_nome_cad_tarefa" value="#{cadastroTarefaBean.tarefa.nome}"/>
                                        <h:message for="ipt_nome_cad_tarefa" style="color:red" />
                                    </div>                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:outputLabel for="ipt_criacao_cad_tarefa" value="#{app['label.criacao']}"/>
                                        <h:inputText label="#{app['label.criacao']}" class="form-control" id="ipt_criacao_cad_tarefa" value="#{cadastroTarefaBean.tarefa.inicio}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:inputText>
                                        <h:message for="ipt_criacao_cad_tarefa" style="color:red" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:outputLabel for="ipt_duracao_cad_tarefa" value="#{app['label.finalizacao']}"/>
                                        <h:inputText label="#{app['label.finalizacao']}" class="form-control" id="ipt_duracao_cad_tarefa" value="#{cadastroTarefaBean.tarefa.duracao}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:inputText>
                                        <h:message for="ipt_duracao_cad_tarefa" style="color:red" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:outputLabel for="ipt_importancia_cad_tarefa" value="#{app['label.importancia']}" />
                                        <h:selectOneMenu label="#{app['label.importancia']}" class="form-control" id="ipt_importancia_cad_tarefa" value="#{cadastroTarefaBean.tarefa.importancia}">
                                            <f:selectItem id="importancia_urgente" itemLabel="Urgente" itemValue="1" />
                                            <f:selectItem id="importancia_normal" itemLabel="Normal" itemValue="2" />
                                            <f:selectItem id="importancia_baixa" itemLabel="Baixa" itemValue="3" />
                                            
                                        </h:selectOneMenu>
                                        <h:message for="ipt_importancia_cad_tarefa" style="color: red"/>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:outputLabel for="ipt_descricao_cad_tarefa" value="#{app['label.descricao']}" />
                                        <h:inputTextarea label="#{app['label.descricao']}" class="form-control" id="ipt_importancia_cad_tarefa" value="#{cadastroTarefaBean.tarefa.descricao}"/>
                                        <h:message for="ipt_descricao_cad_tarefa" style="color: red"/>
                                    </div>                                    
                                </div>
                            </div>
                            
                            
                            <h:messages globalOnly="true" />
                            <h:inputHidden id="ipt_sucesso" value="#{cadastroTarefaBean.tarefa.salvar()}"/>
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-6">
                                    <h:commandButton type="submit" class="form-control btn-success" value="#{app['bttn.cadastrar']}" actionListener="#{cadastroTarefaBean.salvar()}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        
        
    </body>
</html>
