<!DOCTYPE html>
<ui xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">  
    <ui:composition>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Cadastro de Tarefas
                </h3>
            </div>
            <div class="panel-body">
                <form id="form_relatorio" class="form-inline">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="ipt_codigo__cad_tarefa">Código: </label>
                                    <input id="ipt_codigo__cad_tarefa" class="form-control" type="text" placeholder="Código"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="ipt_nome__cad_tarefa">Tarefa: </label>
                                    <input id="ipt_nome__cad_tarefa" class="form-control" type="text" placeholder="Nome da Tarefa"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="ipt_data_ini__cad_tarefa">Criação: </label>
                                    <input id="ipt_data_ini__cad_tarefa" class="form-control" type="date"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="ipt_data_fim__cad_tarefa">Finalização: </label>
                                    <input id="ipt_data_fim__cad_tarefa" class="form-control" type="date"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Delegar para:</label>
                                <div class="input-group" style="width: 100% !important;">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Usuário para ser delegado " />
                                    </div>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" style="width: 100% !important;"><span class="glyphicon glyphicon-user"></span></button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="select_imp_cad_tarefa">Importancia: </label>
                                    <select id="select_imp_cad_tarefa" class="form-control">
                                        <option>Urgente</option>
                                        <option>Normal</option>
                                        <option>Baixa</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="ipt_desc__cad_tarefa">Descrição: </label>
                                    <textarea id="ipt_desc__cad_tarefa" class="form-control"></textarea>
                                </div>
                            </div>                            
                        </div>                            
                        <div class="row">
                            <div class="col-md-8" style="text-align: right">
                                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-ok"></span> Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ui:composition>
</ui>
