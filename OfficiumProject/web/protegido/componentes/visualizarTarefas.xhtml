<!DOCTYPE html>
<ui xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    <ui:composition>
        <h:form id="form_tarefas">
            <div class="panel panel-default" style="height: 100%;">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Tarefas - #{titulo}
                    </h3>
                </div>
                <div class="panel-body">
                    <h:panelGroup layout="block">
                        <c:forEach items="#{visualizarTarefasBean.listTarefas}" var="obj" varStatus="theCount">
                            <div class="jumbotron box-tarefa status-#{obj.statusTarefa.id}">
                                <div class="container-fluid">
                                    <div class="row" style="height: 6em;">
                                        <div class="col-md-8">
                                            <h3>#{obj.nome}</h3>
                                        </div>
                                        <div class="col-md-4" style="text-align: right; height: 56px;">
                                            <h6>CÃ³digo: #{obj.id}</h6>
                                        </div>
                                    </div>
                                    <div class="row" style="height: 5.5em">
                                        <div class="col-md-12">
                                            <h5>#{obj.descricao}</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: #{obj.calcularProgresso()}%;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </ui:composition>
</ui>
