<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false"> 
            <h:outputText value="Id:"/>
            <h:inputText id="id" value="#{indexBean.statusTarefa.id}"/>
            <h:outputText value="Descrição:"/>
            <h:inputText id="Descricao" value="#{indexBean.statusTarefa.descricao}"/>
            <h:outputText  id="label_texto" value="#{indexBean.label}"/>
            <div>
                <h:commandButton value="Clique para atualizar a label" actionListener="#{indexBean.retornarDados()}"/>
            </div>
        </h:form> 
    </h:body>
</html>
