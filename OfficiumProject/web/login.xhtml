<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login - Officium</title>

        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/static/css/login.css"/>
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/static/css/style.css"/>
        <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/static/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <img src="#{facesContext.externalContext.requestContextPath}/static/img/bkg_login_lion.jpg" alt="background do login" class="bg"/>
        <form class="form-signin" id="formLogin" action="j_spring_security_check" method="POST">
            <div class="container">
                <div class="row">
                    <div style="height: 100vh;">
                        <div class="col-md-5 col-md-offset-4 box" style="top: 30%">
                            <div class="row">
                                <div class="col-md-5 col-md-offset-4">
                                    <h3>Officium</h3>
                                </div>
                            </div>
                            <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}"/>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label for="j_username" >Usuário: </label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="hidden"
                                               name="${_csrf.parameterName}"
                                               value="${_csrf.token}"/>
                                        <input id="j_username" 
                                               name="j_username" 
                                               type="text" 
                                               placeholder="Nome de Usuario" 
                                               class="form-control"
                                               value="#{index.username}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-3">
                                        <label for="j_password" >Senha: </label>
                                    </div>
                                    <div class="col-md-9">
                                        <input id="j_password" 
                                               name="j_password" 
                                               type="password" 
                                               placeholder="Senha" 
                                               class="form-control"
                                               value="#{index.password}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" style="text-align: right;">
                                    <button type="submit" class="btn btn-default">Entrar</button>
                                </div>
                            </div>
                            <div class="row" style="padding-bottom: 0px !important;">
                                <div class="col-md-7 col-md-offset-7">
                                    <a href="CadastroUsuario.xhtml">Criar uma nova conta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </h:body>
</html>
